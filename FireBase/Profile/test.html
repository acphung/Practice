            <form id="profileForm">
                <h1>Name</h1>

                <input id="email" name="profile" type="email" disabled>
                <h1>Bio</h1>
                <textarea id="bio" name="profile" style="resize: none;" rows="4" cols="75" disabled></textarea>
                <h1>Extra</h1>
                <input id="extra" name="profile" type="text" disabled>
                <br /><br />
                <input id="editBtn" type="button" value="Edit" />
            </form>
